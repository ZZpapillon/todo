<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>To do list</title>
</head>
<body>

        <div class="header">
            <div class="header-icon"><img src="/src/icons/check-r.svg"></div>

        </div>
        <div class="sidebar">

                <div class="projects-icon"><img src="/src/icons/attachment.svg"></div>
                <div class="personal-icon"><img src="/src/icons/user.svg"></div>

            </div>
           <div class="todos">
             <div class="today">Today</div> 
             <div class="projects">Projects</div>
             <div class="personal">Personal</div>
             <div class="work">Work</div>           
           </div>
        </div>
        <div class="content"></div>

    </div>
    <script src="main.js"></script>
